<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@100;200;300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,100;0,400;0,700;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        <section id="transactions">
            <h2>Transações</h2>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$ 500,00</td>
                    <td>15/02/2022</td>
                </tr>            
                <tr>
                    <td>Criação de website</td>
                    <td>R$ 5.000,00</td>
                    <td>10/02/2022</td>
                </tr>            
                <tr>
                    <td>Internet</td>
                    <td>- R$ 200,00</td>
                    <td>10/02/2022</td>
                </tr>
            </tbody>
        </table>
        </section>
        
        
    </main>
    
    <footer></footer>
</body>
</html>
